<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="http://localhost:5000/users/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get All Users</title>
</head>
<body ng-app="myModule" ng-controller="mainController">
<h1>Get All Users</h1>
<div ng-repeat="users in subjects">
    <label>
        Id: {{users.id}} - Name: {{users.username}}
    </label>
</div>
</body>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>
<script src="views/main.js"></script>
